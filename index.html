<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
       <div id="panel">
            <div id="ptop">
                <div class="menu">
                    <h2>Target</h2>
                    <div class="box" id="hit">2</div>
                </div>
                <div class="menu">
                    <h2>Timer</h2>
                    <div class="box" id = "timer">60</div>
                </div>
                <div class="menu">
                    <h2>Score</h2>
                    <div class="box" id = "score">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
